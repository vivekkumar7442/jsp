<!DOCTYPE html>
<html>
  <head>
    <title>
      Form Practice
    </title>
  </head>
  <body>
    <h1 style="color:green;font-size: 1rem">
      Please update the Personal details
    </h1>
    <form action="" method="">
      <p>
        Please Enter your first Name:
      </p>
      <input type="text" name="firstname" id="firstname" />
      <p>
        Please Enter your Mobile Number:
      </p>
      <input type="number" name="mobilenumber" id="mobilenumber" />
      <p>
        Please Select your Gender:
      </p>

      <input type="radio" name="gender" id="male" value="male" />Male:

      <input type="radio" name="gender" id="female" value="female" />Female:

      <p>
        Please Select your Language:
      </p>
      <input type="checkbox" name="language" id="java" value="java" />Jave:

      <input type="checkbox" name="language" id="spring" value="spring" />SPRING

      <input
        type="checkbox"
        name="language"
        id="hibernate"
        value="hibernate"
      />Hibernate

      <p>
        Please Select your Location:
      </p>

      <select name="location" id="location">
        <option value="Chennai">Chennai</option>
        <option value="Germany">Germany</option>
      </select>
      <br />
      <br />
      <br />

      <input type="submit" value="Submit Details" />
    </form>
  </body>
</html>
