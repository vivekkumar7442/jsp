<!DOCTYPE html>
<html>
<head>
<title>Proxy Check</title>


<style>
</style>
</head>

<body>

<h1 style="color: green;font-family: cursive;font-style: italic;" align="center"> Proxy Page</h1>

<div class="conatiner" style="color: green;align-content: center;" align="center">

<form name="subForm">

<fieldset class="form-group">
<label> URL </label>
<input type="text" name="url" class="form-control" style="width: 20%"/>
<label>Method Type</label>
<input type="text" name="methodType" class="form-control" style="width: 20%"/>

<label>Request Body</label>
<input type="text" name="request" class="form-control" style="width: 20%"/>
<br>
<input type="button" class="btn btn-success" value="Validate" onclick="onSubmit()"/>
<br>

<p> <font color="red"><span id="error"></span></font></p>


</fieldset>
</form>

</div>

 
<script>
function onSubmit() {
const form = document.querySelector('form[name="subForm"]');
const url = form.elements['url'].value;
const methodType = form.elements['methodType'].value;
const request = form.elements['request'].value;
const obj = {url: url, methodType: methodType, request: request};
fetch('http://localhost', {method:'POST', body: JSON.stringify(obj)}).then(res => res.json()).then(success => {
document.getElementById('error').innerHtml= success.data;
}).catch(err => console.log(err))

}
</script>

</body>

</html>
